<!--Test Comment-->
<html>
<head>
<title>anyCommerce: apps share everything easily</title>
<meta name="google-site-verification" content="oQRxU5Se_zeiZKmUgF3g_zfzwpxNgcNleDdRgtIP5UY" />
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<link href='//fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
<script type="text/javascript">
  google.load("jquery", "1");
  google.load("jqueryui","1");
  google.load("webfont", "1");

  google.setOnLoadCallback(function() {
    WebFont.load({
      google: { families: [ 'Tangerine', 'Cantarell', 'Shadows+Into+Light+Two::latin'  ]}});
  });
</script>

<style type="text/css">
html, body, h1, form, fieldset, legend, ol, li {
	margin: 0;
	padding: 0;
	/* font-family: 'Shadows Into Light Two', cursive; */
	font-family: 'Cantarell', sans-serif;
}
.button {
	-moz-box-shadow: 0px 1px 0px 0px #bbdaf7;
	-webkit-box-shadow: 0px 1px 0px 0px #bbdaf7;
	box-shadow: 0px 1px 0px 0px #bbdaf7;
	background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #79bbff), color-stop(1, #378de5) );
	background:-moz-linear-gradient( center top, #79bbff 5%, #378de5 100% );
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#79bbff', endColorstr='#378de5');
	background-color:#79bbff;
	-moz-border-radius:7px;
	-webkit-border-radius:7px;
	border-radius:7px;
	border:1px solid #84bbf3;
	display:inline-block;
	color:#ffffff;
	font-family:Trebuchet MS;
	font-size:15px;
	font-weight:bold;
	padding:2px 24px;
	text-decoration:none;
	text-shadow:1px 1px 0px #528ecc;
}.button:hover {
	background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #378de5), color-stop(1, #79bbff) );
	background:-moz-linear-gradient( center top, #378de5 5%, #79bbff 100% );
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#378de5', endColorstr='#79bbff');
	background-color:#378de5;
}.button:active {
	position:relative;
	top:1px;
}
/* This imageless css button was generated by CSSButtonGenerator.com */
form#payment ol li {
background: #b9cf6a;
background: rgba(255,255,255,.3);
border-color: #e3ebc3;
border-color: rgba(255,255,255,.6);
border-style: solid;
border-width: 2px;
-moz-border-radius: 5px;
-webkit-border-radius: 5px;
border-radius: 5px;
line-height: 30px;
list-style: none;
padding: 5px 10px;
margin-bottom: 2px;
}
form#payment ol ol li {
background: none;
border: none;
float: left;
}
</style>
</head>
<body>
<center>
<img width="500" src="/anyCommerce_logo-500x6255.png">

<form id="signup" name="signup" action="//www.zoovy.com/register/index.html">
<input type="hidden" name="ZOOVY_LEAD" value="AC">
<input type="hidden" name="VERB" value="SIGNUP">
<input type="hidden" name="ACTION" value="SAVE">
<input type="hidden" name="PACKAGE" value="ANYCOM">

<%perl>
use CGI;
my ($q) = new CGI;
</%perl>

<table>
<tr>
	<td><label for=firstname>Name:</label></td>
	<td>
		<input id=firstname name=firstname type=textbox size="14" placeholder="First" required>
		<input id=lastname name=lastname type=textbox size="14" placeholder="Last" required>
	</td>
</tr>
<tr>
	<td><label for=email>Website</label></td>
	<td><input id=domain name=domain type=domain size="35" placeholder="www.domain.com" required></td>
</tr>
<tr>
	<td><label for=email>Email</label></td>
	<td><input id=email name=email type=email size="35" placeholder="example@domain.com" required></td>
</tr>
<tr>
	<td><label for=email>Phone</label></td>
	<td><input id=email name=phone type=phone size="10" placeholder="555-555-1212" required></td>
</tr>
<tr>
	<td><label for=email>Referer Code</label></td>
	<td><input id=refer name=refer type=refer size="8" placeholder="optional" value="<%perl>
print $q->param('refer');
</%perl>" optional></td>
</tr>
</table>
<input type="submit" class="button" value=" Lets Go! ">
</form>
</center>
</body>
</html>
